<div id="shared-component-wrapper">
  <p>shared-library form component works!</p>
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="rating">Rating:</label>
      <select id="rating" formControlName="rating">
        <option value="" disabled selected>Select rating</option>
        <option *ngFor="let rating of [1, 2, 3, 4, 5]" [value]="rating">
          {{ rating }} star{{ rating > 1 ? "s" : "" }}
        </option>
      </select>
      <div
        *ngIf="
          reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched
        "
        class="error"
      >
        Rating is required.
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea
        id="comment"
        formControlName="comment"
        rows="4"
        placeholder="Write your review"
      ></textarea>
      <div
        *ngIf="
          reviewForm.get('comment')?.invalid &&
          reviewForm.get('comment')?.touched
        "
        class="error"
      >
        Comment must be at least 10 characters long.
      </div>
    </div>

    <button type="submit" [disabled]="reviewForm.invalid">Submit Review</button>
  </form>
  <lib-footer></lib-footer>
</div>
